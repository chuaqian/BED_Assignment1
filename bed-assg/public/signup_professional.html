<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Professional</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script defer src="./js/professional_script.js"></script>
    <script defer src="./js/profile.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <!-- header -->
    <header>
        <i class="fas fa-bars" id="menu-icon"></i>
        <a href="#" class="logo">A Warm Refuge</a>

        <nav class="navbar">
            <a href="Resources1.html">Resources</a>
            <a href="mood.html">Mood Graph</a>
            <a href="CommPage.html">Community</a>
            <a href="QuizSelectionScreen.html">Quiz</a>
          </nav>
        <a href="login.html" class="fas fa-user"></a>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Sign Up as Professional</h2>
            <form id="signupProfessionalForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input id="birthday" name="birthday" type="date" placeholder="Birthday" required>
                </div>
                <div class="input-group">
                    <label for="occupation">Occupation</label>
                    <input id="occupation" name="occupation" type="text" placeholder="Occupation" required>
                </div>
                <div class="input-group">
                    <label for="highestEducation">Highest Level of Education</label>
                    <input id="highestEducation" name="highestEducation" type="text" placeholder="Highest Education" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                </div>
                <div class="actions">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
