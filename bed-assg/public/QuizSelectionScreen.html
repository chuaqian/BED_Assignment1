<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    <link rel="stylesheet" href="css/QuizSelectionScreen.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">A Warm Refuge</div>
      <nav class="navbar">
        <a href="Resources1.html">Resources</a>
        <a href="mood.html">Mood Graph</a>
        <a href="CommPage.html">Community</a>
        <a href="QuizSelectionScreen.html">Quiz</a>
      </nav>
      <a href="login.html" class="fas fa-user"></a>
    </header>
    <main>
      <div class="container">
        <input type="text" placeholder="Search quizzes..." class="search-input">
        <div class="grid">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Intermediate Quiz</div>
            </div>
            <div class="card-content">
              <p class="text-muted">15 questions</p>
              <p class="text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                  class="icon icon-primary">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 4.354a3.5 3.5 0 00-3.5 3.5v1.451a53.78 53.78 0 00-2.335 6.032c-.316.934.315 1.887 1.316 1.887h10.038c1 0 1.632-.953 1.316-1.887a53.78 53.78 0 00-2.335-6.032V7.854a3.5 3.5 0 00-3.5-3.5v0z" />
                </svg>
                4.7 (123 reviews)
              </p>
              <div class="card-footer">
                <div>
                  <div class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                      class="icon icon-yellow">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4.354a3.5 3.5 0 00-3.5 3.5v1.451a53.78 53.78 0 00-2.335 6.032c-.316.934.315 1.887 1.316 1.887h10.038c1 0 1.632-.953 1.316-1.887a53.78 53.78 0 00-2.335-6.032V7.854a3.5 3.5 0 00-3.5-3.5v0z" />
                    </svg>
                    Intermediate
                  </div>
                  <div class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                      class="icon icon-primary">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4.354a3.5 3.5 0 00-3.5 3.5v1.451a53.78 53.78 0 00-2.335 6.032c-.316.934.315 1.887 1.316 1.887h10.038c1 0 1.632-.953 1.316-1.887a53.78 53.78 0 00-2.335-6.032V7.854a3.5 3.5 0 00-3.5-3.5v0z" />
                    </svg>
                    15 min
                  </div>
                </div>
                <a href="Resources3.html">
                  <button class="btn">Start Quiz
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                      class="icon">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
