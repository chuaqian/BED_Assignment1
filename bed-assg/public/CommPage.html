<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Switcher</title>
    <link rel="stylesheet" href="css/CommPage.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>COMMUNITY PAGE</h1>
        </div>
        <div class="header">
            <button id="communityBtn" class="active">COMMUNITY</button>
            <button id="professionalBtn">PROFESSIONAL</button>
        </div>
        <div id="communitySection" class="comments-section">
            <div class="add-comment">
                <input type="text" id="communityUsername" placeholder="Username">
                <textarea id="communityContent" placeholder="Add a comment/message..."></textarea>
                <button onclick="addComment('community')">Post</button>
            </div>
            <div class="search-bar">
                <input type="text" id="communitySearchUsername" placeholder="Search by username...">
                <button onclick="searchComments('community')">Search</button>
            </div>
            <div id="communityComments" class="comment-list"></div>
        </div>
        <div id="professionalSection" class="comments-section hidden">
            <div class="add-comment">
                <input type="text" id="professionalUsername" placeholder="Username">
                <textarea id="professionalContent" placeholder="Add a comment/message..."></textarea>
                <button onclick="addComment('professional')">Post</button>
            </div>
            <div class="search-bar">
                <input type="text" id="professionalSearchUsername" placeholder="Search by username...">
                <button onclick="searchComments('professional')">Search</button>
            </div>
            <div id="professionalComments" class="comment-list"></div>
        </div>
    </div>
    <script src="js/CommPage.js"></script>
</body>
</html>
