<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up User</title>
<link rel="stylesheet" href="style.css">
<script defer src="user_script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
<!-- header -->
<header>
    <i class="fas fa-bars" id="menu-icon"></i>
    <a href="#" class="logo">A Warm Refuge</a>

    <nav class="navbar">
        <a href="#about_us">about us</a>
        <a href="#resources">resources</a>
        <a href="#mood_graph">mood graph</a>
        <a href="#community">community</a>
        <a href="#quiz">quiz</a>
    </nav>

    <a href="login.html" class="fas fa-user"></a>
</header>

<div class="container">
    <div class="form-box">
        <h2>Sign Up as User</h2>
        <form id="signupUserForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="number">Phone Number</label>
                <input id="number" name="number" type="tel" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <label for="birthday">Birthday</label>
                <input id="birthday" name="birthday" type="date" placeholder="Birthday" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="actions">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>
</body>
</html>
